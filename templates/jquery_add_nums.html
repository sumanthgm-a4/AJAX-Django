<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="d-flex justify-content-center mt-4">
        <div class="container col-lg-8">
            <h1 id="title">Adding two no.s with jQuery</h1>
            <div class="mt-5">
                <label for="num1">Enter the first no.: </label>
                <input type="number" name="num1" id="num1">
            </div>
            <div class="mt-3">
                <label for="num2">Enter the second no.: </label>
                <input type="number" name="num2" id="num2">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" id="add" type="submit">Add</button>
            </div>
        </div>
    </div>
        <script>
            $(document).ready(function(){
                $('#add').click(function(){
                    var num1 = $('#num1').val();
                    var num2 = $('#num2').val();
                    var result = parseInt(num1) + parseInt(num2);
                    $('#title').html('The sum of ' + num1 + ' and ' + num2 + ' is ' + result);
                    $('#num1').val('');
                    $('#num2').val('');
                });
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
